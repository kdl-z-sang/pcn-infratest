<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        .messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 10px; }
        .input-form { display: flex; }
        .input-form input { flex: 1; padding: 10px; }
        .input-form button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Simple Chat Application</h1>
        <div class="messages">
            <div th:each="msg : ${messages}" class="message" th:text="${msg}"></div>
        </div>
        <form class="input-form" action="/send" method="post">
            <input type="text" name="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
